        <div class="container">

            <form @submit.prevent="submitForm">
                <div class="stack">
                    <fieldset class="input-options">
                        <legend>Input Type</legend>
                            <div class="input-selection-wrapper">
                                <input v-model="input.selection" type="radio" id="url" name="inputType" value="url" v-model="inputType" v-on:change="inputSelectionChanged" v-bind:checked="input.selection == 'url'">
                                <label for="url">URL</label><br>
                            </div>
                            <div class="input-option-wrapper">
                                <input v-model="input.url" type="text" name="url" id="url" placeholder="Enter image URL"
                                    class="url-input" />
                                <button @click="loadUrl">Load</button>
                            </div>
                            <!-- <div class="input-selection-wrapper">
                                <input v-model="input.selection" type="radio" id="file" name="inputType" value="file" v-model="inputType" v-on:change="inputSelectionChanged" v-bind:checked="input.selection == 'file'">

                    <div class="prediction-result">
                        <h2 v-if="prediction.prediction">Prediction: {{ prediction.prediction }}</h2>
                        <h3 v-if="prediction.prediction">Confidence: {{ Math.round(prediction.raw[prediction.prediction] *

    <script>

        new Vue({
            el: '#app',
            data: {
                prediction: {},
                imgUrl: 'https://via.placeholder.com/300',
                input: {
                    selection: 'url', // file or url
                    file: '',
                    url: ''
                }
            },
            methods: {
                fileChanged() {
                    
                    let file = document.querySelector('input[type=file]').files[0];
                    let reader = new FileReader();
                    reader.addEventListener("load", () => {
                        this.imgUrl = reader.result
                    }, false);
                    if (file) {
                        reader.readAsDataURL(file);
                    }
                    console.log(this.input.selection)
                    if(!this.input.selection == 'file') this.input.selection = 'file'
                },
                loadUrl() {
                    this.imgUrl = this.input.url
                },
                inputSelectionChanged() {

                    if(this.input.selection === 'file') {
                        this.fileChanged()
                    } else {
                        this.loadUrl()
                    }
                },
                submitForm() {
                    let options = {
                        url: this.input.url
                    }
                    fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(options)
                    })
                        .then(response => response.json())
                        .then(data => {
                            this.prediction = data.results
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            },
            created() {
                console.log('created')
            },
            mounted() {
                this.image = this.$refs.image;
                this.cropper = new Cropper(this.image, {
                    zoomable: false,
                    scalable: false,
                    aspectRatio: 1,
                    crop: () => {
                        const canvas = this.cropper.getCroppedCanvas();
                        this.destination = canvas.toDataURL("image/png");
                    }
                });
            }
        });
    </script>
