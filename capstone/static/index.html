    <script>
        new Vue({
            el: '#app',
            data: {
                prediction: {},
                inputType: 'file', // file or url
            },
            methods: {
                fileChanged (){
                    console.log('file changed')
                },
                submitForm() {
                    let options = {
                        url: ''
                    }
                    fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(options)
                    })
                        .then(response => response.json())
                        .then(data => {
                            this.predictions = data.results
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            },
            created() {
                console.log('created')
            }
        });
    </script>
